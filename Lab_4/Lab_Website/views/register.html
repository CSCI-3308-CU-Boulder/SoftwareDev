<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<div class = name>
			<label for="input_id">Full Name:</label>
			<input type="text" name="my_text_field" class="form-control" placeholder="Enter Name">
			</div>	

		<form>

			<div class="form-group">
			<label for="input_email">Email address:</label>
			<input type="email" class="form-control" name="my_email_field" placeholder="john@email.com">
			</div>

			<div class="form-group">
			<label for="input_pwd">Password:</label>
			<input type="password"class="form-control" name="my_pw_field">
			</div>

			<div class="form-group">
			<label for="input_comirm_pwd">Comfirm Password:</label>
			<input type="comfirm_password" class="form-control" name="my_pw_field">
			</div>

			<div class="form-group">
			<label for="input_answer">Are you a CU Alumni:</label>
			<input type= "radio" name="choice" value="1" checked> Yes
			<input type="radio" name="choice" value="2"> No
			</div>
			

			
			<div class="form-group form-check">
			<label for="input_answer">Are you a CU Student:</label>
			<input type="radio" name="choice" value="1" checked> Yes
			<input type="radio" name="choice" value="2"> No
			</div>
			
			
			<div class="form-group form-check">
				<label for="input_answer">Student Status:</label>
				<input type="radio" name="choice" value="1" checked> Undergrad
				<select name="select_choice">
					<option selected>Select Student Status</option>
					<option value="1">Freshman</option>
					<option value="2">Junior</option>
					<option value="3">Senior</option>
				  </select>
	
				<input type="radio" name="choice" value="2"checked>Grad
				<select name="select_choice">
					<option selected>Select Student Status</option>
					<option value="1">MA</option>
					<option value="2">MBA</option>
					<option value="3">PhD</option>
				  </select>
				  </div>

			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
